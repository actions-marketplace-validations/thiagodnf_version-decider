name: Version Releaser
description: A GitHub action for deciding if new versions should be released
branding:
  icon: anchor
  color: orange
inputs:
  file:
    description: The configuration file
    required: true
    default: "./package.json"
outputs:
  version:
    description: Current Version
  release:
    description: Current Release Version
  new:
    description: True if a new version should be released
runs:
  using: node16
  main: "dist/index.js"
